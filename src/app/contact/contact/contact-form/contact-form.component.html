<!-- src/app/contact-form/contact-form.component.html -->
<div class="container">
  <h2 class="text-light text-center mb-5">Contact Me</h2>

  <!-- Mostrar alerta si existe -->
  <div *ngIf="alert.msg" class="alert" [ngClass]="'alert-' + alert.type">
    <span [innerHtml]="alert.msg"></span>
  </div>

  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        [(ngModel)]="contact.name"
        name="name"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [(ngModel)]="contact.email"
        name="email"
        required
      />
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea
        id="message"
        class="form-control"
        [(ngModel)]="contact.message"
        name="message"
        rows="5"
        required
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!contactForm.form.valid">
      Send Message
    </button>
  </form>
</div>
